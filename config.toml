baseurl = "/"
title = "El Quantificador"

languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "Mainroad"

# enable staticman comments (staticman.net)
# StaticmanComments = "true"

disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# rssLimit = 20 # max nbr of entries shown in rss feed

# Taxonomies (si no funciona quitar)
[taxonomies]
  author = "authors"
  tag = "tags"
  category = "categories"

[Author] # Ya no es necesario llenar
  name = ""
  bio = ""
  avatar = ""

[Params]
  subtitle = "La verdad se cuenta con datos." # Subtitle of your site
  description = "Analizamos temas coyunturales de ámbito social de forma sencilla, académica, transparente y reproducible." # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  post_navigation = true
  post_meta = ["date", "categories"] # Order of post meta information
  menu = ["main", "side", "footer"]

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)
  
[menu]
    [[menu.main]]
    name = "Inicio"
    identifier = "Inicio"
    url = "https://elquantificador.org/"
    weight = 1
  
  
